<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Paket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="card border-warning mb-5">
            <div class="card-body">
              <h5 class="card-title fw-bold" id="detailTitle"><i class="bi bi-book-half"></i>  </h5>
              <h6 class="card-subtitle mb-2 text-body-secondary"  id="detailSubtitle"></h6>
              <p class="card-text" id="detailDescription"></p>

            </div>
            <div class="card-footer text-white text-bg-warning">
                <p id="detailPrice"></p>
            </div>
        </div>
        <h2 ></h2>
        <h4></h4>
        <p ></p>
        <p ></p>
    </div>

    <script>
        // Mengambil parameter dari URL
        const urlParams = new URLSearchParams(window.location.search);

        // Mendapatkan nilai parameter yang diberikan dalam URL
        const title = urlParams.get('title');
        const subtitle = urlParams.get('subtitle');
        const description = urlParams.get('description');
        const price = urlParams.get('price');

        // Menempatkan nilai parameter di elemen-elemen HTML
        document.getElementById('detailTitle').textContent = title;
        document.getElementById('detailSubtitle').textContent = subtitle;
        document.getElementById('detailDescription').textContent = description;
        document.getElementById('detailPrice').textContent = price;

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
